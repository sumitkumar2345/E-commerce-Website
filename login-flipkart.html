<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Flipkart</title>
    <link rel="icon" href="\img\flipkart.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="login-style.css">
    
</head>
<body>
    <!--<div class="container">-->
    <form class="container"action="register.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your orders,
                            Wishlist and
                            Recommendations
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter email/ Mobile Number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter password</label>
                    </div>
                    <div class="user-id">
                        <p>By Continuing, you agree to Flipkart's Term of use and Privacy Policy.</p>
                    </div>
                    <span><a href="#">Forgot?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to Flipkart? Create ab account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
